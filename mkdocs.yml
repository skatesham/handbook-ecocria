  - "üè† In√≠cio": index.md
  - "üå± Novos Integrantes": novos-integrantes.md
  - "üè¢ Estrutura Organizacional": estrutura.md
  - "üß≠ Gest√£o da EcoCria": gestao.md

repo_url: https://github.com/ecocria/handbook
repo_name: handbook-ecocria
